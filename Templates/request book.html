<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="gradient-bg1">
    <div class="px-3 py-0 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <ul class="nav col-lg-auto ms-auto my-2 text-small">
                    <li class="nav-item">
                        <a href="{{ url_for('user_dashboard') }}" class="nav-link">
                            <i class="bi bi-house-door" style="font-size: 1.5rem;"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('User_My_Books') }}" class="nav-link">
                            <i class="bi bi-book" style="font-size: 1.5rem;"></i>
                            My Books
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('Section') }}" class="nav-link">
                            <i class="bi bi-journal-plus" style="font-size: 1.5rem;"></i>
                            Section
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="nav-link">
                            <i class="bi bi-box-arrow-right" style="font-size: 1.5rem;"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <header class="text-white p-3">
            <h1 class="text-center text-black">Request Book</h1>
            <h2 class="text-center text-black">Fill in the details to request a book</h2>
        </header>
        <h5 class="text-black">Book ID: {{ book_id }} | Book Name: {{ book_name }}</h5>
        <form class="row g-3" action="{{ url_for('User_request_book', book_id=book_id) }}" method="post">
            <div class="col-md-6">
                <label for="borrow_date" class="form-label text-black">Borrow Date</label>
                <label class="form-control" id="borrow_date">{{ current_datetime }}</label>
            </div>
    
            <div class="col-md-6">
                <label for="return_date" class="form-label text-black">Return Date</label>
                <input type="datetime-local" class="form-control" id="return_date" name="return_date" required value="{{ future_datetime }}">
            </div>
    
            <div class="col-12">
                <button type="submit" class="btn btn-primary text-black">Request Book</button>
                <a href="{{ url_for('user_dashboard') }}" class="btn btn-warning text-black">Back</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
