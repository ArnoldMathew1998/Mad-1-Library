<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../static/login.css" rel="stylesheet">    
</head>
<body>
    <div class="px-3 py-0 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <ul class="nav col-lg-auto ms-auto my-2 text-small">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light d-flex flex-column align-items-center">
                            <i class="bi bi-house-door mb-1" style="font-size: 1.5rem;"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light d-flex flex-column align-items-center">
                            <i class="bi bi-table mb-1" style="font-size: 1.5rem;"></i>
                            Book Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/add_section" class="nav-link text-light d-flex flex-column align-items-center">
                            <i class="bi bi-journal-plus" style="font-size: 1.5rem;"></i>
                            Add Section
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link text-light d-flex flex-column align-items-center">
                            <i class="bi bi-box-arrow-right mb-1" style="font-size: 1.5rem;"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <div class="container mt-4">
            <div class="book-details">
                <div class="book-image">
                    <img src="{{ book.image }}" alt="Book Image">
                </div>
                <div class="book-info">
                    <h2>{{ book.name }}</h2>
                    <p>Author: {{ book.author_name }}</p>
                    <p>Date Issued: {{ book.date_issued }}</p>
                    <p>Language: {{ book.language }}</p>
                </div>
            </div>
            <div></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
