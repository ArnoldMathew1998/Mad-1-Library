<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="..\static\login.css" rel="stylesheet">
</head>
<body class="container mt-5 gradient-bg">
    <header class="text-white p-3">
        <h1 class="text-center text-black">Add Section</h1>
        <h2 class="text-center text-black">Enter Section Details</h2>
    </header>

    <form class="row g-3" action="/Section/Add" method="post">
        <div class="col-md-6">
            <label for="section_name" class="form-label text-black">Section Name</label>
            <input type="text" class="form-control" id="section_name" placeholder="Section Name" name="section_name" required>
        </div>
        <div class="col-md-6">
            <label for="section_description" class="form-label text-black">Section Description</label>
            <input type="text" class="form-control" id="section_description" placeholder="Section Description" name="section_description" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary text-black">Add Section</button>
            <a href="/Section" class="btn btn-warning text-black">Back</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
