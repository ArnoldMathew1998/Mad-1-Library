<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="..\static\login.css" rel="stylesheet">

</head>
<body>
    <div class="px-3 py-0 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <ul class="nav col-lg-auto ms-auto my-2 text-small">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light d-flex flex-column align-items-center">
                            <i class="bi bi-house-door mb-1" style="font-size: 1.5rem;"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light d-flex flex-column align-items-center">
                            <i class="bi bi-table mb-1" style="font-size: 1.5rem;"></i>
                            Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light d-flex flex-column align-items-center">
                            <i class="bi bi-sign-intersection" style="font-size: 1.5rem;"></i>
                            Add Section
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light d-flex flex-column align-items-center">
                            <i class="bi bi-journal-plus" style="font-size: 1.5rem;"></i>
                            Add Book
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link text-light d-flex flex-column align-items-center">
                            <i class="bi bi-box-arrow-right mb-1" style="font-size: 1.5rem;"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div>
    <h1 class="text-center">Borrowed Books Overview</h1>
    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <img src="data:image/png;base64,{{ chart }}" alt="Borrowed Books Pie Chart" class="img-fluid">
        </div>
    </div>
</div>
</body>
</html>
