<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="..\static\login.css" rel="stylesheet">
</head>
<body class="container mt-5 gradient-bg">
    <header class="text-white p-3">
        <h1 class="text-center text-black">To Register</h1>
        <h2 class="text-center text-black">Enter Your Details</h2>
    </header>

    <form class="row g-3" action="\user_dashboard" method="post" enctype="multipart/form-data">
        <div class="col-md-4">
            <label for="First_name" class="form-label text-black">First Name</label>
            <input type="text" class="form-control" id="First_name" placeholder="First Name" name="First_name">
        </div>
        <div class="col-md-4">
            <label for="Middle_name" class="form-label text-black">Middle Name</label>
            <input type="text" class="form-control" id="Middle_name" placeholder="Middle Name" name="Middle_name">
        </div>
        <div class="col-md-4">
            <label for="Last_name" class="form-label text-black">Last Name</label>
            <input type="text" class="form-control" id="Last_name" placeholder="Last Name" name="Last_name">
        </div>

        <div class="col-md-4">
            <label for="mail_id" class="form-label text-black">Mail ID</label>
            <input type="email" class="form-control" id="mail_id" placeholder="Mail ID" name="mail_id">
        </div>
        <div class="col-md-8"></div>

        <div class="col-md-4">
            <label for="Username" class="form-label text-black">Username</label>
            <input type="text" class="form-control" id="Username" placeholder="Username" name="Username">
        </div>
        <div class="col-md-4">
            <label for="password" class="form-label text-black">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary text-black">Sign in</button>
            <a href="/" class="btn btn-warning text-black">Back</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
