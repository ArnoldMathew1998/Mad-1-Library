<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="..\static\login.css" rel="stylesheet">
</head>
<body class="container mt-5 gradient-bg">
    <header class="text-white p-3">
        <h1 class="text-center">To Register</h1>
        <h2 class="text-center">Enter Your Details</h2>
    </header>

    <form class="row g-3">
        <div class="col-md-4">
            <label for="F_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="F_name" placeholder="First Name">
        </div>
        <div class="col-md-4">
            <label for="M_name" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="M_name" placeholder="Middle Name">
        </div>
        <div class="col-md-4">
            <label for="L_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="L_name" placeholder="Last Name">
        </div>

        <div class="col-md-4">
            <label for="mail_id" class="form-label">Mail ID</label>
            <input type="email" class="form-control" id="mail_id" placeholder="Mail ID">
        </div>
        <div class="col-md-8"></div>

        <div class="col-md-4">
            <label for="Username" class="form-label">Username</label>
            <input type="text" class="form-control" id="Username" placeholder="Username">
        </div>
        <div class="col-md-4">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="Password">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
            <a href="/" class="btn btn-warning">Back</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
