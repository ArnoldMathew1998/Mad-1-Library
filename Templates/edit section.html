<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body class="gradient-bg1">
    <div class="px-3 py-0 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <ul class="nav col-lg-auto ms-auto my-2 text-small">
                    <li class="nav-item">
                        <a href="{{ url_for('Admin_dashboard') }}" class="nav-link">
                            <i class="bi bi-house-door" style="font-size: 1.5rem;"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('Admin_User_revoke')}}" class="nav-link">
                            <i class="bi bi-table" style="font-size: 1.5rem;"></i>
                            Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('Section') }}" class="nav-link">
                            <i class="bi bi-journal-plus" style="font-size: 1.5rem;"></i>
                            Section
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('Admin_overview') }}" class="nav-link">
                            <i class="bi bi-speedometer" style="font-size: 1.5rem;"></i>
                            Distribution
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="nav-link">
                            <i class="bi bi-box-arrow-right" style="font-size: 1.5rem;"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <header class="text-white p-3">
        <h1 class="text-center text-black">Edit Section</h1>
        <h2 class="text-center text-black">Update Section Details</h2>
    </header>

    <form class="row g-3" action="{{ url_for('Admin_edit_section', sec_id=section.sec_id) }}" method="post">

        <div class="col-md-6">
            <label for="section_name" class="form-label text-black">Section Name</label>
            <input type="text" class="form-control" id="section_name" placeholder="Section Name" name="section_name" value="{{ section.sec_name }}" required>
        </div>
        <div class="col-md-6">
            <label for="section_description" class="form-label text-black">Section Description</label>
            <input type="text" class="form-control" id="section_description" placeholder="Section Description" name="section_description" value="{{ section.description }}" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary text-black">Update Section</button>
            <a href="{{ url_for('Section') }}" class="btn btn-warning text-black">Back</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</div>
</body>
</html>
