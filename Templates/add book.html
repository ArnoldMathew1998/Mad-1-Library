<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="..\static\login.css" rel="stylesheet">
</head>
<body class="container mt-5 gradient-bg">
    <header class="text-white p-3">
        <h1 class="text-center text-black">Add Book</h1>
        <h2 class="text-center text-black">Enter Book Details</h2>
    </header>

    <div class="modal fade" id="selectSectionModal" tabindex="-1" aria-labelledby="selectSectionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="selectSectionModalLabel">Select Section</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        {% for section in sections %}
                            <li class="list-group-item" onclick="selectSection('{{ section.name }}')">{{ section.name }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <form class="row g-3" action="/add_book" method="post">
        <div class="col-md-6">
            <label for="book_name" class="form-label text-black">Book Name</label>
            <input type="text" class="form-control" id="book_name" placeholder="Book Name" name="book_name" required>
        </div>
        <div class="col-md-6">
            <label for="author_name" class="form-label text-black">Author Name</label>
            <input type="text" class="form-control" id="author_name" placeholder="Author Name" name="author_name" required>
        </div>
        <div class="col-md-6">
            <label for="date_issued" class="form-label text-black">Date Issued</label>
            <input type="date" class="form-control" id="date_issued" name="date_issued" required>
        </div>
        <div class="col-md-6">
            <label for="language" class="form-label text-black">Language</label>
            <input type="text" class="form-control" id="language" placeholder="Language" name="language" required>
        </div>
        <div class="col-md-6">
            <label for="section_name" class="form-label text-black">Section Name</label>
            <input type="text" class="form-control" id="section_name" placeholder="Section Name" name="section_name" readonly required>
            <button type="button" class="btn btn-dark mt-2" data-bs-toggle="modal" data-bs-target="#selectSectionModal">
                Select Section
            </button>
        </div>
        <div class="col-md-6">
            <label for="Content" class="form-label text-black">Content</label>
            <input type="text" class="form-control" id="Content" placeholder="Description" name="Content" required>
        </div>
        <div class="col-md-6">
            <label for="book_image" class="form-label text-black">Book Image</label>
            <input type="file" class="form-control" id="book_image" name="book_image" accept="image/*" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary text-black">Add Book</button>
            <a href="/" class="btn btn-warning text-black">Back</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
