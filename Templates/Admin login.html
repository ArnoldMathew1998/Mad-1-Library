<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>librarian Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="..\static\login.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 gradient-bg">
    <div class="mb-3">
        <form action="{{ url_for('Admin_dashboard') }}" method="post">
        <div>
            <label for="Username" class="form-label text-black">librarian-id</label>
            <input type="text" class="form-control" id="Username" name="Username" placeholder="librarian-id">
        </div>
        <div>
            <label for="Password" class="form-label text-black">Password</label>
            <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
        </div>

        <div class="col-auto mt-3">
            <button type="submit" class="btn btn-primary text-black">Sign in</button>
            <a href="/" class="btn btn-warning text-black">Back</a>
        </div>
    </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
